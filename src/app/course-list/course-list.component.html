<div class="courses-container">
  <div class="card" *ngFor="let course of courses">
    <mat-card>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <h3>{{ course.title }}</h3>
        <p>{{ course.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <a [routerLink]="['/courses', course.id]" [state]="course">
          <button mat-raised-button color="primary">Ver</button>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
