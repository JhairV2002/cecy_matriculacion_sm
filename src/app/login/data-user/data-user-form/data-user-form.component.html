<div class="grid justify-center mt-4">
  <div class="card shadow-2xl shadow-black">
    <div class="card-body">
      <div class="card-title">
        Formulario <span class="text-primary">Registro</span>
      </div>
      <div class="divider"></div>
      <div class="grid">
        <label for="" style="margin-bottom: 8px;">Nombres:</label>
        <input
          class="input input-primary"
          type="text"
          name=""
          id=""
          placeholder="Nombres completos"
          [(ngModel)]="initialForm.nombres"
        />

        <label for="" style="margin-bottom: 8px;">Apellidos:</label>
        <input
          class="input input-primary"
          type="text"
          name=""
          id=""
          placeholder="Apellidos completos"
          [(ngModel)]="initialForm.apellidos"
        />

        <label style="margin-bottom: 8px; margin-top: 12px;">Correo Electronico: </label>
        <input
          class="input input-primary"
          type="email"
          name=""
          id="contacto"
          placeholder="a@abc.com"
          [(ngModel)]="initialForm.email"
        />

        <label for="" style="margin-bottom: 8px;">Cedula de Cuidadania:</label>
        <input
          class="input input-primary"
          type="text"
          name=""
          id=""
          placeholder="Cedula de Cuidadania"
          [(ngModel)]="initialForm.cedula"
        />

        <label for="" style="margin-bottom: 8px;">Fecha de Nacimiento:</label>
        <input
          class="input input-primary"
          type="date"
          name=""
          id=""
          placeholder="05/09/2002"
          [(ngModel)]="initialForm.fechaNacimiento"
        />

        <label for="" style="margin-bottom: 8px;">Sexo: </label>
        <app-combobox-api (idEmitter)="initialForm.sexoId.id=$event" [id]="initialForm.sexoId.id"></app-combobox-api>

        <label for="" style="margin-bottom: 8px;">Etnia: </label>
        <app-combobox-etnia (idEmitter)="initialForm.etniaId.id=$event" [id]="initialForm.etniaId.id"></app-combobox-etnia>

        <label style="margin-bottom: 8px; margin-top: 12px;">Direccion domiciliaria: </label>
        <input
          class="input input-primary"
          type="text"
          name=""
          id="contacto"
          placeholder="Calle principal, transversal, numero de casa"
          [(ngModel)]="initialForm.direccion"
        />

        <label style="margin-bottom: 8px; margin-top: 12px;">Numero Celular </label>
        <input
          class="input input-primary"
          type="text"
          name=""
          id="contacto"
          placeholder="xxx-xxx-xxxx"
          [(ngModel)]="initialForm.celular"
        />

        <label style="margin-bottom: 8px; margin-top: 12px;">Numero Convencional: </label>
        <input
          class="input input-primary"
          type="text"
          name=""
          id="contacto"
          placeholder="xxx-xxxx"
          [(ngModel)]="initialForm.convencional"
        />

        <label for="" style="margin-bottom: 8px;">Nivel de instruccion: </label>
        <app-combobox-instruccion (idEmitter)="initialForm.instruccionId.id=$event" [id]="initialForm.instruccionId.id"></app-combobox-instruccion>

        <label for="" style="margin-bottom: 8px;">Institucion/Empresa: </label>
        <app-combobox-institucion (idEmitter)="initialForm.institucionId=$event" [id]="initialForm.institucionId"></app-combobox-institucion>

        <label for="" style="margin-bottom: 8px;">Cual es su condicion con el instituto?: </label>
        <app-combobox-roles (idEmitter)="initialForm.tipoPersonaId.id=$event" [id]="initialForm.tipoPersonaId.id"></app-combobox-roles>
      </div>
      <div class="card-actions">
        <button class="btn btn-primary btn-sm" (click)="saveUser()">Guardar</button>
        <button class="btn btn-sm">Cancelar</button>
      </div>
    </div>
  </div>
</div>
