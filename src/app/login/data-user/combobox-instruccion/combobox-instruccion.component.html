<select #selectInstruccion (change)="onSelect(selectInstruccion.value)" class="select select-primary" name="" id ="">
  <option value="0" selected disable>Seleccione</option>
  <option *ngFor="let instruccion of lvlsInstruccion"
  [value]="instruccion.id"
  [selected]="instruccion.id === id"
  >
      {{instruccion.value}}
  </option>
</select>
